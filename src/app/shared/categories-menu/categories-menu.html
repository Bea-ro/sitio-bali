<nav>
  <ul class="categories-list">
    <li>
      <button
        class="noticia-category todas-noticias"
        [class.active]="!activeCategory"
        (click)="cleanCategorySelection()"
      >
        Todas
      </button>
    </li>
    @for(category of adminCategories.categoriesUsed(); track $index){
    <li>
      <button
        class="noticia-category aside"
        [class.active]="activeCategory && category === activeCategory"
        (click)="selectCategory(category)"
      >
        {{ category }}
      </button>
    </li>
    }
  </ul>
</nav>
