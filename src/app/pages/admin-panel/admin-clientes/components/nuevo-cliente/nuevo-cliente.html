<form
  [formGroup]="clienteFields"
  (submit)="onSubmit(); clienteFields.reset()"
  class="nuevo-cliente-form"
  aria-labelledby="nuevo-cliente-title"
>
  <h2 id="nuevo-cliente-title">Nuevo Cliente</h2>
  <div class="inputs-and-buttons-container">
    <div class="field-container">
      <input
        placeholder="Nombre cliente"
        class="form-field"
        type="text"
        id="name"
        formControlName="name"
      />
      <app-error-message [formFields]="clienteFields" control="name"></app-error-message>
    </div>
    <div class="field-container">
      <input
        placeholder="CIF/NIF/NIE cliente"
        class="form-field"
        type="text"
        id="cif"
        formControlName="cif"
      />
      <app-error-message [formFields]="clienteFields" control="cif"></app-error-message>
    </div>
    <div class="field-container">
      <input
        placeholder="Email de contacto"
        class="form-field"
        type="email"
        id="email"
        formControlName="email"
      />
      <app-error-message [formFields]="clienteFields" control="email"></app-error-message>
    </div>
    <app-accept-cancel-buttons [acceptDisabled]="clienteFields.invalid"></app-accept-cancel-buttons>
  </div>
</form>
