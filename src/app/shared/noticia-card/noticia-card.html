@if(noticia) {
<li class="noticia-card-container">
  <a [routerLink]="`/noticias/${noticia.slug}`">
    <h4 class="noticia-title">{{ noticia.title }}</h4>
    <div class="noticia-date-and-category">
      <p>{{ noticia.date }}</p>
      <p class="noticia-category">{{ noticia.category }}</p>
    </div>
    <p class="noticia-intro">{{ noticiaIntro }}...</p>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="arrow-icon noticia-arrow">
      <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
      <path [attr.d]="arrowPath" />
    </svg>
  </a>
</li>
}
