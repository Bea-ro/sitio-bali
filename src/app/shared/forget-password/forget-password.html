<div class="modal">
  <button class="close-button" (click)="onClose()">X</button>
  <form class="account-form" [formGroup]="resetPasswordForm" (submit)="onSubmit()">
    <h3>Reestablece tu contrase√±a</h3>
    <div class="account-field-container">
      <div class="label-input-container">
        <label for="email" class="label-icon-container">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="button-icon-icon">
            <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path [attr.d]="emailPath" />
          </svg>
        </label>
        <input
          class="form-field account-form-field"
          type="email"
          id="email"
          formControlName="email"
          placeholder="Email"
        />
      </div>

      <app-error-message [formFields]="resetPasswordForm" control="email"></app-error-message>
    </div>

    <button class="button" type="submit" [disabled]="resetPasswordForm.invalid">Enviar</button>
  </form>
</div>
