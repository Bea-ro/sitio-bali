<div class="main-header-mobile">
  <span class="burguer" (click)="openBurguer()">{{ burguerIsOpen ? 'X' : '☰' }}</span>
  <a class="logo" [routerLink]="['/']"
    ><img class="header-logo" src="/bali-asociados-logo.webp" alt="bali-asociados-logo"
  /></a>
  <a class="call-button-mobile" [href]="'tel:+34' + contactDetails.phone"
    ><i aria-hidden="true" class="fa-solid fa-phone"></i>
    <span class="sr-only">Llamar por teléfono</span>
  </a>
</div>
