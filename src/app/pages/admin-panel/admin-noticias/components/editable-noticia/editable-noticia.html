<li class="editable-noticia">
  <p>{{ noticia.title }}</p>
  <p>{{ noticia.date }}</p>
  <p>{{ noticia.category }}</p>
  <figure class="noticia-icons">
    <app-icon-button [path]="binPath"></app-icon-button>
    <app-icon-button [path]="pencilPath"></app-icon-button>
    <app-icon-button [path]="pencildPath"></app-icon-button>
  </figure>
</li>
