<form
  [formGroup]="adminFields"
  (submit)="onSubmit(); adminFields.reset()"
  class="nuevo-admin-form"
  aria-labelledby="nuevo-admin-title"
>
  <h2 id="nuevo-admin-title">Nuevo Administrador</h2>
  <div class="inputs-and-buttons-container">
    <select class="form-field" formControlName="rol" id="rol">
      <option disabled value="">Selecciona un rol</option>
      @for(rol of roles; track $index) {
      <option [value]="rol">{{ rol }}</option>
      }
    </select>

    <div>
      <input
        placeholder="Email"
        class="form-field"
        type="email"
        id="email"
        formControlName="email"
      />
      <app-error-message [formFields]="adminFields" control="email"></app-error-message>
    </div>
    <app-accept-cancel-buttons [acceptDisabled]="adminFields.invalid"></app-accept-cancel-buttons>
  </div>
</form>
