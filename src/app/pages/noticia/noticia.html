<main>
  <div class="noticias-content-container">
    @if(noticiadData) {
    <section class="noticia-section">
      <h1>{{ noticiadData.title }}</h1>
      <div class="date-and-category-conotainer">
        <p class="date">{{ noticiadData.date }}</p>
        <p class="noticia-category">{{ noticiadData.category }}</p>
      </div>
      <p class="noticia-text">{{ noticiadData.text }}</p>
      <button class="button download" (click)="downloadPdf()">
        <span>Descargar</span>
        <svg class="download-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
          <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
          <path [attr.d]="downloadPath" />
        </svg>
      </button>
    </section>
    }
  </div>
  <app-noticias-recientes></app-noticias-recientes>
</main>
