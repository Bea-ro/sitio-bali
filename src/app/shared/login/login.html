<form class="account-form" [formGroup]="userForm" (submit)="onSubmit()">
  <div class="account-field-container">
    <div class="label-input-container">
      <label for="email" class="label-icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="button-icon-icon">
          <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
          <path [attr.d]="emailPath" />
        </svg>
      </label>
      <input
        class="form-field account-form-field"
        type="email"
        id="email"
        formControlName="email"
        placeholder="Email"
      />
    </div>

    <app-error-message [formFields]="userForm" control="email"></app-error-message>
  </div>

  <div class="account-field-container">
    <div class="label-input-container">
      <label for="password" class="label-icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="button-icon-icon">
          <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
          <path [attr.d]="unlockPath" />
        </svg>
      </label>
      <input
        class="form-field account-form-field"
        id="password"
        formControlName="password"
        placeholder="Contraseña"
        [type]="showPass ? 'text' : 'password'"
      />
      <app-icon-button
        [path]="showPass ? showPassPath : hidePassPath"
        class="show-pass-button"
        (click)="showPass = !showPass"
      ></app-icon-button>
    </div>

    <app-error-message [formFields]="userForm" control="password"></app-error-message>
  </div>

  <button class="button" type="submit" [disabled]="userForm.invalid">Acceder</button>
</form>
<p class="forget-password-button centered-text" role="button" (click)="openForgotPassword()">
  He olvidado mi contraseña
</p>
@if(passwordForgotten) {
<app-forget-password (close)="closeForgotPassword()"></app-forget-password>
}
