<main>
  <h1>Administrador de Clientes</h1>

  <app-nuevo-cliente></app-nuevo-cliente>

  @if(adminClientes.clientes().length === 0) {
  <p class="no-clientes-message">No hay clientes dados de alta en este momento.</p>
  } @else {
  <table mat-table [dataSource]="adminClientes.clientes()" class="clientes-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
    </ng-container>

    <ng-container matColumnDef="cif">
      <th mat-header-cell *matHeaderCellDef>CIF</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.cif }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.createdAt }}</td>
    </ng-container>

    <ng-container matColumnDef="edition">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let cliente">
        <figure class="cliente-icons">
          <app-icon-button [path]="pencilPath"></app-icon-button>
          <app-icon-button [path]="binPath" (click)="deleteCliente(cliente._id)"></app-icon-button>
        </figure>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  }
</main>
