<div class="nuevo-element-icons">
  <app-icon-button
    [path]="acceptPath"
    [disabled]="acceptDisabled"
    [type]="acceptType"
    (click)="onAccept()"
  ></app-icon-button>
  <app-icon-button
    [path]="cancelPath"
    [disabled]="cancelDisabled"
    [type]="cancelType"
    (click)="onCancel()"
  ></app-icon-button>
</div>
