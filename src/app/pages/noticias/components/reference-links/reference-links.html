<h3 class="centered-text">Accesos r√°pidos</h3>
<div class="carousel-container">
  @if(!hideCarouselPrevArrow) {
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 640 640"
    class="arrow-icon left carousel-arrow"
    (click)="carouselPrevElements()"
  >
    <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
    <path [attr.d]="arrowPath" />
  </svg>
  }

  <ul #contenedor class="reference-links-list">
    @if(size().width > 1400) { @for( link of referenceLinks.slice(0, 6); track link.name) {
    <li class="reference-link-container">
      <a [href]="link.url">
        <img [src]="link.icon" [alt]="`logotipo ${link.name}`" />
      </a>
    </li>
    }} @else { @for(link of referenceLinks;track link.name ) {
    <li class="reference-link-container">
      <a [href]="link.url">
        <img [src]="link.icon" [alt]="`logotipo ${link.name}`" />
      </a>
    </li>
    }}
  </ul>

  @if(!hideCarouselNextArrow) {
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 640 640"
    class="arrow-icon carousel-arrow"
    [hidden]="hideCarouselNextArrow"
    (click)="carouselNextElements()"
  >
    <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
    <path [attr.d]="arrowPath" />
  </svg>
  }
</div>
