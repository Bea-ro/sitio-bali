@if(paragraphElement) {
<article [ngClass]="paragraphIndex % 2 === 0 ? 'even' : 'odd'">
  <img
    class="article-image"
    [src]="`${imagePrefix}${paragraphElement.image}`"
    alt="bali-asociados-presentation"
  />
  <div class="article-text">
    <h3>{{ paragraphElement.title }}</h3>
    <p>{{ paragraphElement.text }}</p>
  </div>
</article>
}
