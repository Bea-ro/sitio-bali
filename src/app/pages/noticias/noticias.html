<main class="centered-main">
  <h1 class="page-title centered-text">Noticias Bali Asociados</h1>
  <h2 class="page-subtitle centered-text">Siempre al d√≠a contigo</h2>
  <div class="noticias-content-container">
    <ul class="noticias-cards">
      @for(noticia of noticias$ | async | filter: selectedCategory; track noticia._id) {
      <app-noticia-card [noticia]="noticia"></app-noticia-card>
      }
    </ul>
    <aside class="noticias-aside">
      <app-categories-menu
        (selectedCategory)="onSelectedCategoryChange($event)"
      ></app-categories-menu>
    </aside>
  </div>
  <app-reference-links></app-reference-links>
</main>
