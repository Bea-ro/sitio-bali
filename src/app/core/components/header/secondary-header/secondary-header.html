<div class="cta-container">
  <p class="header-cta">Siempre al d√≠a contigo</p>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="phone-icon">
    <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
    <path [attr.d]="phonePath" />
  </svg>
</div>
<ul class="contact-details">
  <li>
    <svg
      aria-hidden="true"
      class="header-icon"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 640 640"
    >
      <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
      <path [attr.d]="mobilePath" />
    </svg>
    <p class="secondary-header-text">{{ contactDetails.phone }}</p>
  </li>

  <li>
    <svg
      class="header-icon"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 640 640"
    >
      <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
      <path [attr.d]="clockPath" />
    </svg>
    <p class="secondary-header-text">{{ contactDetails.open }}</p>
  </li>
</ul>
