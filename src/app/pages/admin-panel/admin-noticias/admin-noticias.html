<main>
  <h1>Administrador de Noticias</h1>
  <app-button buttonText="Añadir nueva" buttonLink="/admin-panel/noticias/nueva"></app-button>
  @if(adminNoticias.noticias().length === 0){
  <p class="no-noticias-message">No hay noticias publicadas en este momento.</p>
  } @else {

  <table mat-table [dataSource]="adminNoticias.noticias()" class="noticias-list">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let noticia">
        <a [routerLink]="['/noticias', `${noticia.slug}`]">{{ noticia.title }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let noticia">{{ noticia.date }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categoría</th>
      <td mat-cell *matCellDef="let noticia">
        {{ noticia.category }}
      </td>
    </ng-container>

    <ng-container matColumnDef="edition">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let noticia">
        <figure class="noticia-icons">
          <app-icon-button
            [path]="pencilPath"
            (click)="goToEditNoticia(noticia._id)"
          ></app-icon-button>
          <app-icon-button [path]="binPath" (click)="deleteNoticia(noticia._id)"></app-icon-button>
        </figure>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  }
</main>
