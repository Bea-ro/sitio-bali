<main>
  <app-home-banner></app-home-banner>
  <section class="middle-section">
    <h2 class="centered-text">Nuestros servicios</h2>
    <ul class="service-cards">
      @if (services) { @for(service of services; track service.name; let idx = $index) {
      <app-card [cardElement]="service" [indexElement]="idx"></app-card>
      }}
    </ul>
  </section>
  <section class="middle-section coloured-section">
    <h2 class="centered-text">Nuestros clientes</h2>
    <ul class="customer-list">
      @for(customer of customers; track customer.name) {
      <app-icon-card [cardElement]="customer"></app-icon-card>
      }
    </ul>
  </section>
  <section class="middle-section">
    <h2 class="centered-text">Nuestro trabajo</h2>
    @for(homweParagraph of homeParagraphs; track homweParagraph.name; let idx = $index) {
    <app-image-and-text
      [paragraphIndex]="idx"
      [paragraphElement]="homweParagraph"
    ></app-image-and-text>
    }
  </section>
  <app-noticias-recientes></app-noticias-recientes>
</main>
