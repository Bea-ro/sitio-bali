@if(cardElement) {
<li class="service-card-container">
  <a routerLink="/servicios" [fragment]="`service-${indexElement?.toString()}`">
    <img class="card-image" [src]="`${imagePrefix}${cardElement.image}`" [alt]="cardElement.name" />
    <div class="card-text">
      <h3 class="card-title">{{ cardElement.name }}</h3>
      <p class="card-description">{{ cardElement.intro }}</p>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="arrow-icon">
        <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
        <path [attr.d]="arrowPath" />
      </svg>
    </div>
  </a>
</li>
}
